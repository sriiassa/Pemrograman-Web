<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membaca Data JSon</title>
</head>
<body>

    <center>
        <h3>Form Data</h3>
        <table>
            <tr>
                <td>Nama</td>
                <td> : <input type="text" id="nama"></td>
            </tr>
            <tr>         
                <td>Alamat</td>
                <td> : <input type="text" id="alamat"></td>
            </tr>
            <tr>         
                <td>Prodi</td>
                <td> : <input type="text" id="prodi"></td>
            </tr>
            <tr>         
                <td>Jurusan</td>
                <td> : <input type="text" id="jurusan"></td>
            </tr>
            <tr>         
                <td>Tgl.Lahir</td>
                <td> : <input type="date" id="tgl_lahir"></td>
            </tr>
        </table>
    </center>

    <br><br>
    <hr>
    <br><br>
    
    <div id="TampilData"></div>
        
    
<!-- javascript -->
<script>
    const jsHTTP = new XMLHttpRequest();
    jsHTTP.open("GET", "http://localhost/pertemuan11/javascript2.php");
    jsHTTP.send();

    jsHTTP.onload = function() {
        const data = JSON.parse(this.responseText);
        console.log(data);
        
        let tx = "<center><h3>List Data</h3></center>";
        tx += "<center><table border='1' cellspacing='0' cellpadding='5'><tr><th>#</th><th>Nama</th><th>Alamat</th><th>Prodi</th><th>Jurusan</th><th>Tgl.Lahir</th></tr></center>";
        
        let no = 1;
        for(let i=0; i<data.length; i++) {
            tx += "<tr>"
                tx += "<td>"+ no +"</td>";
                tx += "<td>"+ data[i].nama +"</td>";
                tx += "<td>"+ data[i].alamat +"</td>";
                tx += "<td>"+ data[i].prodi +"</td>";
                tx += "<td>"+ data[i].jurusan +"</td>";
                tx += "<td>"+ data[i].tgl_lahir +"</td>";
            tx += "</tr>";
            no++;
        }
        tx += "</table>";

        document.getElementById("TampilData").innerHTML = tx;
        document.getElementById("TampilData").innerHTML = tx;
        document.getElementById("TampilData").innerHTML = tx;
        document.getElementById("TampilData").innerHTML = tx;
        document.getElementById("TampilData").value = tx;

    }
</script>

</body>
</html>
