<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edit | Javascript</title>
</head>
<body>

    <center>
        <div class="container">
            <h3>Form Data</h3>
            <table>
                <tr>
                    <td>Nama</td>
                    <td> : <input type="text" id="nama"></td>
                </tr>
                <tr>         
                    <td>Email</td>
                    <td> : <input type="email" id="email"></td>
                </tr>
                <tr>         
                    <td>Username</td>
                    <td> : <input type="text" id="username"></td>
                </tr>
                <tr>         
                    <td>Password</td>
                    <td> : <input type="password" id="password"></td>
                </tr>
                <tr>         
                    <td>Password Confirm</td>
                    <td> : <input type="password" id="confirm"></td>
                </tr>
                <tr>
                    <td><br><button type="button" id="update" onclick="UpdateData()">Update</button></td>
                </tr>
            </table>
        </div>
    </center>


    <script>
        
        const qstring = window.location.search;
        const pr = new URLSearchParams(qstring);
        let prid = pr.get('id');

        const jsHTTP = new XMLHttpRequest();
        let cx = "https://webpro.ptov.my.id/api/curduser.php?aksi=get&q="+prid
        jsHTTP.open("GET", cx);
        jsHTTP.send();

        jsHTTP.onload = function() {
            const data = JSON.parse(this.responseText);
            document.getElementById("nama").value = data.isi[0][0];
            document.getElementById("email").value = data.isi[0][1];
            document.getElementById("username").value = data.isi[0][2];          
        }

        function UpdateData() {
            let nma = document.getElementById("nama").value;
            let eml = document.getElementById("email").value;
            let usr = document.getElementById("username").value;
            let pas = document.getElementById("password").value;
            let con = document.getElementById("confirm").value;
            let params = "\nnama : "+ nma +"\nemail : "+ eml +"\nusername : "+ usr +"\npassword : "+ pas +"\nconfirm : "+ con;

            const jsHTTP = new XMLHttpRequest();
            let cx = "https://webpro.ptov.my.id/api/curduser.php?aksi=update";
            jsHTTP.open("POST", cx, true);
            jsHTTP.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            jsHTTP.send(params);
            
            jsHTTP.onload = function() {
                const data = JSON.parse(this.responseText);
                console.log(data);           
            }
        }

    </script>
    
</body>
</html>
