<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edit | Javascript</title>
</head>
<body>

    <center>
        <div class="container">
            <h3>Form Data</h3>
            <table>
                <tr>
                    <td>Nama</td>
                    <td> : <input type="text" id="nama"></td>
                </tr>
                <tr>         
                    <td>Email</td>
                    <td> : <input type="email" id="email"></td>
                </tr>
                <tr>         
                    <td>Username</td>
                    <td> : <input type="text" id="username"></td>
                </tr>
                <tr>
                    <td><br><button type="submit" class="btn">Update</button></td>
                </tr>
            </table>
        </div>
    </center>


    <script>
        
        const qstring = window.location.search;
        const pr = new URLSearchParams(qstring);
        let prid = pr.get('id');

        const jsHTTP = new XMLHttpRequest();
        let cx = "https://webpro.ptov.my.id/api/curduser.php?aksi=get&q="+prid
        console.log(cx)
        jsHTTP.open("GET", cx);
        jsHTTP.send();

        jsHTTP.onload = function() {
            const data = JSON.parse(this.responseText);
            document.getElementById("nama").value = data.isi[0][0];
            document.getElementById("email").value = data.isi[0][1];
            document.getElementById("username").value = data.isi[0][2];
            console.log(data);           
        }

        console.log(prid);

    </script>
    
</body>
</html>
